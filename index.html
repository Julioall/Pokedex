<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/pokebola.webp" type="image/x-icon" />
    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <img class="pokemon_image" src="" alt="pokemon_image" />
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="pokemon_name"></span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Pesquisar"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn_prev">Anterior</button>
        <button class="button btn_next">Próximo</button>
      </div>

      <img src="./img/pokedex.svg" alt="pokedex" class="pokedex" />
    </main>
  </body>
  <script defer src="./js/script.js"></script>
</html>
